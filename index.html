 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Internetowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .product img {
            width: 150px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 20px;
        }
        .product-price {
            font-size: 1.2em;
            color: #555;
        }
        .paypal-button {
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sklep Internetowy</h1>

        <!-- Produkt 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produkt 1">
            <div class="product-info">
                <h2>Produkt 1</h2>
                <p>Opis produktu 1. To świetny produkt!</p>
                <p class="product-price">Cena: 49.99 PLN</p>
                <!-- PayPal przycisk -->
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                    <!-- Konfiguracja PayPal -->
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="twojemail@paypal.com">
                    <input type="hidden" name="item_name" value="Produkt 1">
                    <input type="hidden" name="amount" value="49.99">
                    <input type="hidden" name="currency_code" value="PLN">
                    <!-- Przycisk -->
                    <input type="submit" value="Kup teraz przez PayPal" class="paypal-button">
                </form>
            </div>
        </div>

        <!-- Produkt 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produkt 2">
            <div class="product-info">
                <h2>Produkt 2</h2>
                <p>Opis produktu 2. To jeszcze lepszy produkt!</p>
                <p class="product-price">Cena: 99.99 PLN</p>
                <!-- PayPal przycisk -->
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                    <!-- Konfiguracja PayPal -->
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="twojemail@paypal.com">
                    <input type="hidden" name="item_name" value="Produkt 2">
                    <input type="hidden" name="amount" value="99.99">
                    <input type="hidden" name="currency_code" value="PLN">
                    <!-- Przycisk -->
                    <input type="submit" value="Kup teraz przez PayPal" class="paypal-button">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sklep Internetowy. Wszystkie prawa zastrzeżone.</p>
    </footer>  
</body>
</html>
